<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calderón</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <header>
        <h1 id="titulo-formulario">¡Escucha a tu centro!</h1>
    </header>

    <main>
        <section>
            <p>Complete el siguiente formulario para obtener más información sobre nuestro servicio de radio:</p>
            <form action="#" method="post">
                <fieldset>
                    <legend>Información Personal</legend>

                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+52 123 456 7890">

                    <label for="ubicacion">Ciudad de residencia:</label>
                    <input type="text" id="ubicacion" name="ubicacion" placeholder="Tu ciudad">
                </fieldset>

                <fieldset>
                    <legend>Comentarios Adicionales</legend>

                    <label for="comentarios">¿Hay alguna solicitud especial o comentario sobre nuestro servicio?</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
                </fieldset>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
    </main>
    <div id="regreso"><a href="Index.html"><button type="submit">Regresar a página principal</button></a></div>
    <footer>
        <p>© Radio Calderón 2024</p>
    </footer>
</body>
</html>
